name: ğŸ¤– Auto-merge Same AI PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  automerge:
    runs-on: ubuntu-latest
    # Same AI ë´‡ì´ ë§Œë“  PRë§Œ ëŒ€ìƒ
    if: github.actor == 'same[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto-merge Same AI PR
        uses: pascalgn/automerge-action@v0.15.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash    # squash, merge, or rebase ì¤‘ ì„ íƒ

      - name: Cleanup head branch
        if: ${{ github.event.pull_request.merged == true }}
        run: |
          # GitHub CLIë¥¼ ì´ìš©í•´ ë¨¸ì§€ëœ PRì˜ ë¸Œëœì¹˜ ìë™ ì‚­ì œ
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
          gh pr close ${{ github.event.pull_request.number }} --delete-branch
